version: '3.9'

services:
  postgres:
    container_name: postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=parking
    ports:
      - "5432:5432"

  adminer:
    container_name: adminer
    image: adminer
    environment:
      - ADMINER_DESIGN=mancave
    ports:
     - "8081:8080"
    
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    environment:
      - API_HOST=0.0.0.0
      - ENV_NAME=local
    ports:
      - "8080:8080"

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
